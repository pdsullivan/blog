<div class=""></div>

<div class="jumbotron text-center" >
    <h1 class="text-center">
        Not a Blog
        <br/>
        <a href="http://pdsullivan.com" target="_blank">
            <img src="https://www.gravatar.com/avatar/6c31ab5c683dcbc45085e6716d5ff176?s=128&amp;d=identicon&amp;r=PG" alt="" width="128" height="128" class="img-circle">
        </a>

    </h1>


</div>


<div class="wrapper home">
<h1 class="body-title">Posts:</h1>
    <hr/>
<ul class="post-list">
    {% for post in site.posts %}
        <li>
            <h1>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <small class="post-meta">
                    Posted on {{ post.date | date: "%b %-d, %Y" }} by <a href="http://pdsullivan.com" target="_blank">Patrick Sullivan</a>
                </small>
            </h1>
        </li>
    <hr/>
    {% endfor %}
</ul>

<a href="{{ "/feed.xml" | prepend: site.baseurl }}"  class="lead btn btn-default ">subscribe via RSS</a>

</div>
