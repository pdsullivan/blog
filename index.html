---
layout: default
hideheader: yes
---


<link rel="stylesheet" href="lib/ionicons/css/ionicons.min.css"/>

<div class=""></div>

<div class="jumbotron text-center" >
    <h1 class="text-center">
        <a href="http://pdsullivan.com" target="_blank">
            <img src="https://www.gravatar.com/avatar/6c31ab5c683dcbc45085e6716d5ff176?s=128&amp;d=identicon&amp;r=PG" alt="" width="128" height="128" class="img-circle">
        </a>
        <br/>
        Not a Blog
    </h1>
    <i class="fa fa-pencil" ></i> & <i class="fa fa-code" ></i> by <a class="page-link" target="_blank" href="http://www.pdsullivan.com">Patrick Sullivan</a>
</div>


<div class="wrapper home">
<!--<h1 class="body-title">Posts:</h1>-->
    <!--<hr/>-->
<ul class="post-list">
    {% for post in site.posts %}
        <li class="post-item">
            <h1>
                <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
                <small class="post-meta">
                    Posted on {{ post.date | date: "%b %-d, %Y" }} by <a href="http://pdsullivan.com" target="_blank">Patrick Sullivan</a>
                </small>
                <!--{{ post.excerpt }}-->
            </h1>
        </li>
    <hr/>
    {% endfor %}
</ul>
<a href="{{ "/feed.xml" | prepend: site.baseurl }}"  class="lead btn btn-default ">
    <i class="fa fa-rss"></i> Subscribe via RSS
</a>
</div>
