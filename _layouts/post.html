---
layout: default
---


<div class="jumbotron">
    <h1 class="post-title">{{ page.title }}</h1>
    <small class="post-meta">
        By <a href="http://pdsullivan.com" target="_blank"> Patrick Sullivan</a> on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}
    </small>
</div>
<div class="wrapper post">

  <article class="post-content">
    {{ content }}
  </article>



</div>
