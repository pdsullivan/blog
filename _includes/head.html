<head>
    <link rel="shortcut icon" href="{{ "/favicon.ico" | prepend: site.baseurl }}  " type="image/x-icon" />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">


    <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">

    <link rel="stylesheet" href="{{ "/lib/bootstrap/dist/css/bootstrap.min.css" | prepend: site.baseurl }}">
    <!--<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">-->
    <link rel="stylesheet" href="{{ "/lib/fontawesome/css/font-awesome.min.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "lib/octicons/octicons/octicons.css" | prepend: site.baseurl }}">

    <!--<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">-->

    <link rel="stylesheet" href="{{ "/css/site.css" | prepend: site.baseurl }}">


    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

    <meta property=”og:image” content={{page.SocialImage}} />
    <meta property="og:title" content="{{page.title}}" />
    <meta property="og:description" content="{{page.title}}"/>

    <meta name="msvalidate.01" content="D7D996BDC460370DA8472E77EF07D9AE" />

      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

</head>
